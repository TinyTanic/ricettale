            <script type="text/javascript">

                var categorie = ["antipasto", "primo", "carne", "pesce", "contorno", "salsa", "dessert", "bevande"];

                function getParameterByName(name) {
                    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                        results = regex.exec(location.search);
                    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
                }

                function isCategory(term){
                    for (var i = categorie.length - 1; i >= 0; i--) {
                        if(categorie[i] == term){
                            return true;
                        }
                    };
                    return false;
                }

                function firstTimeLoad(){
                    var term = sessionStorage.getItem("selected");
                    if(isCategory(term)){
                        change_navbar(term);
                    }else{
                        general_search(term);
                    }
                }

                var active;
                function change_navbar(pressed) {
                    if(active != null){
                        document.getElementById(active).className = "";
                    }
                    active = pressed;
                    document.getElementById(active).className = "active";
                    categories_search(active);
                }

                function key_listener(term, key) {
                    if(key.keyCode == 13){
                        general_search(term);
                    }
                }

                $(document).ready(function () {
